<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Group Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="function.js">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="SF Group of Companies">
                <span>SF GROUsssss <br><span class="sub">OF COMPANIES</span></span>
            </div>
            <div class="partner-logo">
                <img src="agridom.png" alt="Agridom">
            </div>
        </header>
        <div class="clock">
            <h1 id="time">00:00:00 PM</h1>
            <p id="date">January 21, 2025 Tuesday</p>
            <button class="btn">Time in</button>
            <button class="btn">Time out</button>
        </div>
        <div class="content">
            <div class="panel">
                <h3>Birthdays</h3>
                <div class="note"></div>
                <div class="note"></div>
            </div>
            <div class="panel">
                <h3>Milestones</h3>
                <div class="note"></div>
                <div class="note"></div>
            </div>
        </div>
        <div class="announcement">
            <h3>Announcement</h3>
            <input type="text" placeholder="Type your announcement here...">
            <input type="text" placeholder="Type your announcement here...">
            <input type="text" placeholder="Type your announcement here...">
            <button>+50</button>
        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="User">
                <p>082731</p>
                <a href="#">Sign out</a>
            </div>
            <div class="notifications">
                <h3>Notifications</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
