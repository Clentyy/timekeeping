<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Group Dashboard</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('src/img/red\ bg.png');">
    <div class="container flex flex-col justify-between h-screen w-full overflow-x-hidden">
        <!-- Header -->
        <header class="flex justify-between items-center bg-[#621c1c] h-[8vh] px-5 relative w-full shadow-sm">
            <div class="logo flex items-center">
                <img src="src/img/SFgroup.png" alt="SF Group of Companies" class="w-[475px] h-auto mt-[125px] mr-[10px] hover:scale-105 transition-transform duration-300">
            </div>
            <div class="partner-logo flex items-center">
                <img src="src/img/agrilogo2.png" alt="Agridom" class="bg-white p-[10px] rounded-[10px] shadow-md w-[250px] h-auto mt-[100px] mr-[450px] hover:scale-105 transition-transform duration-300">
            </div>
        </header>

        <!-- Clock Section -->
        <div class="clock flex items-center mt-5 ml-10 flex-grow justify-start">
            <div class="clock-content flex-1">
                <h1 id="time" class="text-[130px] text-[#621c1c] mt-20 mb-0">00:00:00 PM</h1>
                <p id="date" class="text-[40px] text-[#be6364] whitespace-nowrap ml-[55px]">
                    <span class="mr-[185px]">January 21, 2025</span>
                    <span>Tuesday</span>
                </p>
                <div>
                    <button class="btn px-8 py-2 text-[25px] bg-[#621c1c] text-white rounded-full cursor-pointer m-[50px] ml-[115px] shadow-md hover:bg-[#be6364] hover:scale-110 transition-all duration-300 focus:bg-[#be6364] focus:scale-105">
                        TIME IN
                    </button>
                    <button class="btn px-8 py-2 text-[25px] bg-[#621c1c] text-white rounded-full cursor-pointer m-[50px] ml-[115px] shadow-md hover:bg-[#be6364] hover:scale-110 transition-all duration-300 focus:bg-[#be6364] focus:scale-105">
                        TIME OUT
                    </button>
                </div>
            </div>
            <div class="camera absolute w-[420px] h-[350px] border-2 border-[#621c1c] rounded-xl overflow-hidden mt-[35px] left-[840px] shadow-lg">
                <video id="video" autoplay class="w-full h-full object-cover"></video>
            </div>
        </div> 

        <!-- Attendance List -->
        <div class="attendance-list w-[1220px] m-5 ml-10 bg-gradient-to-r from-[#621c1c] to-[#be6364] rounded-lg p-[30px] relative h-[170px] shadow-md">
            <h2 class="text-[20px] text-white mb-[15px] text-center mt-[-25px]">Attendance List</h2>
            <div class="note bg-[#f9e79f] w-[1210px] h-[130px] mt-[15px] rounded-lg absolute top-[20px] left-[5px] p-[20px] z-10 overflow-y-auto"></div>
            <ul id="attendance-items" class="relative z-20 pt-[20px] list-none p-0">
                <!-- Dynamically populated list items -->
            </ul>
        </div>

        <!-- Sidebar -->
        <div class="sidebar absolute right-0 top-0 w-[15%] h-full bg-cover bg-center bg-no-repeat p-5" style="background-image: url('ojt photos/grey bg.png');">
            <!-- Birthdays -->
            <div class="birthdays mb-[10px]">
                <div class="panel text-center text-[12px] bg-gradient-to-r from-[#621c1c] to-[#be6364] text-white p-[25px] mb-[15px] rounded-lg w-full h-[175px] shadow-md hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                    <h3 class="text-[15px] mt-[-10px]"><i class="fas fa-birthday-cake"></i> Birthdays</h3>
                    <div class="note bg-[#f9e79f] w-[180px] h-[131px] mt-[15px] rounded-lg relative top-[-9px] left-[-20px]"></div>
                </div>
            </div>

            <!-- Milestones -->
            <div class="milestones mb-[10px]">
                <div class="panel text-center text-[12px] bg-gradient-to-r from-[#621c1c] to-[#be6364] text-white p-[25px] mb-[15px] rounded-lg w-full h-[175px] shadow-md hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                    <h3 class="text-[15px] mt-[-10px]"><i class="fas fa-trophy"></i> Milestones</h3>
                    <div class="note bg-[#f9e79f] w-[180px] h-[131px] mt-[15px] rounded-lg relative top-[-9px] left-[-20px]"></div>
                </div>
            </div>

            <!-- Announcements -->
            <div class="announcements">
                <div class="panel text-center text-[12px] bg-gradient-to-r from-[#621c1c] to-[#be6364] text-white p-[25px] mb-[15px] rounded-lg w-full h-[292px] shadow-md hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                    <h3 class="text-[15px] mt-[-10px]"><i class="fas fa-bullhorn"></i> Announcements</h3>
                    <div class="note bg-[#f9e79f] w-[180px] h-[248px] mt-[15px] rounded-lg relative top-[-9px] left-[-20px]"></div>
                </div>
            </div>

            <!-- Sign Out Button -->
            <button class="sign-out-btn text-red-500 underline bg-transparent border-none text-[15px] cursor-pointer mt-auto ml-[60px] hover:text-darkred">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
